name: Deployment Testing

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-backend-image:
    name: Build Backend Production Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend production image
        run: |
          docker build -f nova-webgames-be/Dockerfile.prod \
            -t nova-webgames-backend:test \
            ./nova-webgames-be

      - name: Verify backend image
        run: |
          docker images nova-webgames-backend:test
          echo "✓ Backend image built successfully"

      - name: Save backend image
        run: |
          docker save nova-webgames-backend:test -o backend-image.tar

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend-image.tar
          retention-days: 1

  build-frontend-image:
    name: Build Frontend Production Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend production image
        run: |
          docker build -f nova-webgames-fe/Dockerfile.prod \
            --build-arg VITE_API_URL=http://localhost:8000/api/v1 \
            -t nova-webgames-frontend:test \
            ./nova-webgames-fe

      - name: Verify frontend image
        run: |
          docker images nova-webgames-frontend:test
          echo "✓ Frontend image built successfully"

      - name: Save frontend image
        run: |
          docker save nova-webgames-frontend:test -o frontend-image.tar

      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend-image.tar
          retention-days: 1

  test-frontend-build:
    name: Test Frontend Production Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nova-webgames-fe/package-lock.json

      - name: Install frontend dependencies
        working-directory: nova-webgames-fe
        run: npm ci

      - name: Run production build
        working-directory: nova-webgames-fe
        env:
          VITE_API_URL: http://localhost:8000/api/v1
        run: npm run build

      - name: Verify build output
        working-directory: nova-webgames-fe
        run: |
          if [ ! -d "dist" ]; then
            echo "✗ Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "✗ Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "✗ Error: dist/assets directory not found"
            exit 1
          fi
          echo "✓ Build artifacts verified"
          ls -la dist/
          echo "✓ Frontend production build completed successfully"

  test-backend-deployment:
    name: Test Backend Deployment
    runs-on: ubuntu-latest
    needs: build-backend-image
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: .

      - name: Load backend image
        run: |
          docker load -i backend-image.tar
          docker images nova-webgames-backend:test

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U test_user; do sleep 2; done'
          echo "✓ PostgreSQL is ready"

      - name: Start backend container
        run: |
          docker run -d \
            --name backend-test \
            --add-host=host.docker.internal:host-gateway \
            -p 8000:8000 \
            -e DATABASE_URL=postgresql://test_user:test_password@host.docker.internal:5432/test_db \
            -e SECRET_KEY=test-secret-key-for-ci \
            -e ACCESS_TOKEN_EXPIRE_MINUTES=1440 \
            -e SESSION_TIMEOUT=300 \
            -e CORS_ORIGINS="*" \
            nova-webgames-backend:test
          echo "Backend container started"

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done' || {
            echo "✗ Backend health check failed"
            echo "Container logs:"
            docker logs backend-test
            exit 1
          }
          echo "✓ Backend is healthy"

      - name: Check backend logs for bootstrap success
        run: |
          echo "Checking backend logs for bootstrap completion..."
          logs=$(docker logs backend-test 2>&1)
          if echo "$logs" | grep -q "Database bootstrap completed successfully"; then
            echo "✓ Database bootstrap completed successfully"
          else
            echo "⚠ Warning: Bootstrap success message not found in logs"
            echo "Logs:"
            echo "$logs"
          fi

      - name: Test backend health endpoint
        run: |
          response=$(curl -f http://localhost:8000/health)
          echo "Health check response: $response"
          echo "✓ Health endpoint working"

      - name: Test backend root endpoint
        run: |
          response=$(curl -f http://localhost:8000/)
          echo "Root endpoint response: $response"
          echo "✓ Root endpoint working"

      - name: Show backend container logs
        if: always()
        run: |
          echo "=== Backend Container Logs ==="
          docker logs backend-test || true

      - name: Cleanup backend container
        if: always()
        run: |
          docker stop backend-test || true
          docker rm backend-test || true

  test-integration:
    name: Test Integration
    runs-on: ubuntu-latest
    needs: [build-backend-image, build-frontend-image, test-backend-deployment]
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: .

      - name: Download frontend image artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: .

      - name: Load Docker images
        run: |
          docker load -i backend-image.tar
          docker load -i frontend-image.tar
          docker images | grep nova-webgames

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U test_user; do sleep 2; done'
          echo "✓ PostgreSQL is ready"

      - name: Start backend container
        run: |
          docker run -d \
            --name backend-integration \
            --add-host=host.docker.internal:host-gateway \
            -p 8000:8000 \
            -e DATABASE_URL=postgresql://test_user:test_password@host.docker.internal:5432/test_db \
            -e SECRET_KEY=test-secret-key-for-ci \
            -e ACCESS_TOKEN_EXPIRE_MINUTES=1440 \
            -e SESSION_TIMEOUT=300 \
            -e CORS_ORIGINS="*" \
            nova-webgames-backend:test
          echo "Backend container started"

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done' || {
            echo "✗ Backend health check failed"
            echo "Container logs:"
            docker logs backend-integration
            exit 1
          }
          echo "✓ Backend is healthy"

      - name: Start frontend container
        run: |
          docker run -d \
            --name frontend-integration \
            -p 8080:80 \
            nova-webgames-frontend:test
          echo "Frontend container started"

      - name: Wait for frontend to be healthy
        run: |
          echo "Waiting for frontend to be healthy..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done' || {
            echo "✗ Frontend health check failed"
            echo "Container logs:"
            docker logs frontend-integration
            exit 1
          }
          echo "✓ Frontend is healthy"

      - name: Test backend health endpoint
        run: |
          response=$(curl -f http://localhost:8000/health)
          echo "Backend health check response: $response"
          echo "✓ Backend health endpoint working"

      - name: Test frontend health endpoint
        run: |
          response=$(curl -f http://localhost:8080/health)
          echo "Frontend health check response: $response"
          echo "✓ Frontend health endpoint working"

      - name: Test frontend serves index.html
        run: |
          response=$(curl -f http://localhost:8080/ | head -20)
          if echo "$response" | grep -q "<!DOCTYPE html\|<html"; then
            echo "✓ Frontend serves index.html"
          else
            echo "✗ Frontend does not serve valid HTML"
            echo "Response: $response"
            exit 1
          fi

      - name: Test backend API endpoint
        run: |
          response=$(curl -f http://localhost:8000/api/v1/ || echo "API endpoint may not exist")
          echo "API endpoint response: $response"
          echo "✓ Backend API accessible"

      - name: Show container logs
        if: always()
        run: |
          echo "=== Backend Container Logs ==="
          docker logs backend-integration || true
          echo ""
          echo "=== Frontend Container Logs ==="
          docker logs frontend-integration || true

      - name: Cleanup containers
        if: always()
        run: |
          docker stop backend-integration frontend-integration || true
          docker rm backend-integration frontend-integration || true
